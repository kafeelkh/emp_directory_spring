<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Directory</title> <!-- get this bootstab from getbootstrab.com/docs-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

  <div class="container">
  <h3>Employee Directory</h3>
  <hr>
   <a th:href="@{/employee/showFormAdd}" class="btn btn-primary btn-sm mb-3">Add Employee</a>

  <table class="table table-bordered table-striped">
      <thead class="table-dark">
      <tr>
         <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="temEmployee : ${employee}">
           <td th:text="${temEmployee.firstName}"></td>
           <td th:text="${temEmployee.lastName}"></td>
           <td th:text="${temEmployee.email}"></td>
           <td>
              <a th:href="@{/employee/showFormUpdate(employeeId=${temEmployee.id})}"
                 class="btn btn-info btn-sm">
                  Update
              </a>
               <a th:href="@{/employee/delete(employeeId=${temEmployee.id})}"
                  class="btn btn-danger btn-sm" onclick="if (!(confirm('Are you sure you want to delete this employee? '))) return false">
                   Delete
               </a>
           </td>
     <!--     <td>
              <form action="#" th:action="@{/employee/showFormUpdate}" method="POST">

                  <input type="hidden" name="employeeId" th:value="${temEmployee.id}" />
                  <button type="submit" class="btn btn-info btn-sm">Update</button>

              </form>
          </td> -->
      </tr>
      </tbody>
  </table>
  </div>

</body>
</html>
